<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangi za nyumba</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(12, 10, 10);
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image: url('nyumba.jfif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding-top: 100px;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu h1 {
            color: white;
            font-size: 2rem;
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 5px 15px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .toggle-menu {
            display: none;
            cursor: pointer;
            font-size: 1.8rem;
            color: white;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                text-align: center;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .toggle-menu {
                display: block;
            }
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: center;
            margin-top: 20px;
        }

        .text-container {
            width: 35%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
        }

        .text-container h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .text-container p {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .text-container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <h1>COLORNET</h1>
        </div>
        <div class="toggle-menu" onclick="toggleMenu()">&#9776;</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about_us.html">About Us</a>
            <a href="nyumbanarangi.html">House and Color</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <div class="text-container">
            <h2>Karibu kwa Rangi ya Jengo Lako</h2>
            <p>Chagua rangi inayofaa kwa nyumba yako kutoka kwa miongoni mwa aina mbalimbali...</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
</body>
</html>
