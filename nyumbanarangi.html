<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangi za Nyumba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            width: 90%;
            max-width: 1000px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        /* Slideshow styles */
        .slideshow-container {
            position: relative;
            max-width: 1000px;
            width: 100%;
            margin-bottom: 20px;
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
            border-radius: 10px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background: black;
        }

    </style>
</head>
<body>

    <div class="main-container">
        <h2>NYUMBA NA RANGI</h2>

        <!-- Slideshow Container -->
        <div class="slideshow-container">
            <div class="slide">
                <img src="house1.jpg" alt="Nyumba na rangi ya manjano">
            </div>
            <div class="slide">
                <img src="house2.jpg" alt="Nyumba na rangi ya bluu">
            </div>
            <div class="slide">
                <img src="house3.jpg" alt="Nyumba na rangi ya kijivu">
            </div>

            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        let slides = document.querySelectorAll(".slide");

        function showSlides() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Badili kila sekunde 3
        }

        function changeSlide(n) {
            slideIndex += n;
            if (slideIndex > slides.length) { slideIndex = 1; }
            if (slideIndex < 1) { slideIndex = slides.length; }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        document.addEventListener("DOMContentLoaded", showSlides);
    </script>

</body>
</html>
