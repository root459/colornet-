<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Colors</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(12, 10, 10);
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image: url('house.jfif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin: 15px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 10px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .toggle-menu {
            display: none;
            cursor: pointer;
            font-size: 1.8rem;
            color: white;
            margin-right: 20px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                text-align: center;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .toggle-menu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>COLORNET</h1>
        <div class="toggle-menu" onclick="toggleMenu()">&#9776;</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about_us.html">About Us</a>
            <a href="nyumbanarangi.html">House and Color</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
</body>
</html>
